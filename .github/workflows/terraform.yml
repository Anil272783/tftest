name: Terraform CI

on:
  push:
    branches: [ main ]

jobs:
  plan:
    runs-on: [self-hosted, vm-runner, terraform]
    steps:
      - uses: actions/checkout@v4
      - name: Login with Managed Identity
        run: |
          az login --identity
          az account show
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -out=tfplan
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    runs-on: [self-hosted, vm-runner, terraform]
    needs: plan
    steps:
      - uses: actions/checkout@v4
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .
      - name: Login with Managed Identity
        run: |
          az login --identity
      - name: Terraform Apply
        run: terraform apply -input=false tfplan
